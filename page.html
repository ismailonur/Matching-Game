    <style>
        button.button {
            display: inline-block;
            padding: 0.35em 1.2em;
            border: 0.1em solid #FFFFFF;
            margin: 0 0.3em 0.3em 0;
            border-radius: 0.12em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto',sans-serif;
            font-weight: 300;
            color: #4d4d4d;
            text-align: center;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            border-radius: 24px;
            border: 2px solid #1C7CCC;
        }


             button.button:hover {
                background-color: #1C7CCC;
                color: white;
             }

        @media all and (max-width:30em) {
            button.button {
                display: block;
                margin: 0.4em auto;
            }
        }

        .bouncy {
            animation: bouncy 5s infinite linear;
            position: relative;
        }

        .mygame {
            position: relative;
            background-color: #FFFFEA;
            height: 350px;
            width: 100%;
            margin-top: -100px;
            left: 210px;
            -webkit-box-shadow: inset 0px 0px 130px 80px rgba(241,231,101,1);
            -moz-box-shadow: inset 0px 0px 130px 80px rgba(241,231,101,1);
            box-shadow: 0px 0px 130px 80px rgba(241,231,101,1);
            border-radius: 60px 60px 60px 60px;
            -moz-border-radius: 60px 60px 60px 60px;
            -webkit-border-radius: 60px 60px 60px 60px;
            border: 10px outset #1C7CCC;
            background: rgba(254,182,67,1);
            background: -moz-linear-gradient(-45deg, rgba(254,182,67,1) 0%, rgba(241,231,101,1) 100%);
            background: -webkit-gradient(left top, right bottom, color-stop(0%, rgba(254,182,67,1)), color-stop(100%, rgba(241,231,101,1)));
            background: -webkit-linear-gradient(-45deg, rgba(254,182,67,1) 0%, rgba(241,231,101,1) 100%);
            background: -o-linear-gradient(-45deg, rgba(254,182,67,1) 0%, rgba(241,231,101,1) 100%);
            background: linear-gradient(135deg, rgba(254,182,67,1) 0%, rgba(241,231,101,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feb643', endColorstr='#f1e765', GradientType=1 );
        }

        .bouncy:hover {
            transform: scale(.90);
            -webkit-transform: scale(.90);
        }

        #return {
            transition: all 3s ease-in-out;
            cursor: pointer;
        }

            #return:hover {
                transform: rotate(3600deg);
                -webkit-transform: rotate(3600deg);
            }
        .bg-dark {
            background-color: #1C7CCC !important;
        }

        @keyframes bouncy {
            0% {
                top: 0em
            }
            40% {
                top: 0em
            }
            43% {
                top: -0.9em
            }
            46% {
                top: 0em
            }
            48% {
                top: -0.4em
            }
            50% {
                top: 0em
            }
            100% {
                top: 0em;
            }
        }
    </style>
    </head>
